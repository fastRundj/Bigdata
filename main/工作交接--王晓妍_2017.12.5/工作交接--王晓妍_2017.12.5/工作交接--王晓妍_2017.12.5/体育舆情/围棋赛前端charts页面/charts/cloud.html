            <p class="tt"><img src="title.png" alt="" style="vertical-align:middle;"> 案例展示6. 网民声音 </p>
            <p>无论是微博中的评论，还是新闻中的讨论，网友重点关注的主要是名人战中的名人的胜负状况</p>
            <p>微博中关注度最高的棋手是柯杰、连笑、古力，以及网友对这些围棋手的期望；新闻中讨论最多的棋手有周睿羊（简称羊羊）、连笑等棋手。</p>
